<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Fork -->
  <g fill="#FFFFFF">
    <!-- Fork handle -->
    <rect x="18" y="28" width="3" height="20" rx="1.5"/>
    <!-- Fork prongs -->
    <rect x="15" y="16" width="2" height="14" rx="1"/>
    <rect x="18.5" y="16" width="2" height="14" rx="1"/>
    <rect x="22" y="16" width="2" height="14" rx="1"/>
  </g>

  <!-- Spoon -->
  <g fill="#FFFFFF">
    <!-- Spoon handle -->
    <rect x="43" y="28" width="3" height="20" rx="1.5"/>
    <!-- Spoon head -->
    <ellipse cx="44.5" cy="21" rx="6" ry="7"/>
    <ellipse cx="44.5" cy="22" rx="4" ry="4.5" fill="url(#bgGrad)"/>
  </g>

  <!-- Question mark (recommendation) -->
  <g fill="#FFE66D">
    <path d="M32 24c-2.5 0-4.5 2-4.5 4.5c0 1 0.8 1.8 1.8 1.8s1.8-0.8 1.8-1.8c0-0.5 0.4-0.9 0.9-0.9s0.9 0.4 0.9 0.9c0 0.3-0.1 0.5-0.3 0.7l-1.8 2.2c-0.5 0.6-0.8 1.4-0.8 2.2v0.9c0 1 0.8 1.8 1.8 1.8s1.8-0.8 1.8-1.8v-0.4l1.4-1.7c0.8-1 1.3-2.2 1.3-3.5c0-2.7-2.2-4.9-4.9-4.9z"/>
    <circle cx="32" cy="40" r="2"/>
  </g>
</svg>
