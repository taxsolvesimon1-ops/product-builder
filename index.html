
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>Dinner Menu Recommendation</h1>
        <p>Click the button to get a dinner menu recommendation!</p>
        <button id="generator-btn">Get Recommendation</button>
        <div id="menu-recommendation-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
