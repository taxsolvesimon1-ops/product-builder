<body>
    <div class="switch-container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <div class="language-switch-wrapper">
            <label class="language-switch" for="language-toggle">
                <input type="checkbox" id="language-toggle" />
                <div class="slider round"></div>
            </label>
            <span class="language-label">EN/KR</span>
        </div>
    </div>
    <div class="container">
        <h1>Dinner Menu Recommendation</h1>
        <p>Click the button to get a dinner menu recommendation!</p>
        <button id="generator-btn">Get Recommendation</button>
        <div id="menu-recommendation-container"></div>
    </div>

    <div class="form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mkordqpy" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>
